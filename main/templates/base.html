<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<title>Dhylan's Data Portfolio</title>

</head>
<body>
    <div class="wrapper">
        <main>
            <div class="wrapper_inner">
                <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                    <ul class="navbar-nav">
                        <!-- Always visible links -->
                        <li class="nav-item">
                            <a class="nav-link" href="/">Home<i class="fa fa-fw fa-home"></i></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/purpose">Purpose </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/skills">Skills</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/startup1">StartUp Success</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/football1">Stoke</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/dtree">Christmas, Climate and Crops</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/tennis">Tennis 2025</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/football2">The Pep Effect</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/london">London Boroughs</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/beef">My beef with beef</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/text">News</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/speedgun">Serve Speed Gun</a>
                        </li>

                    </ul>
                </nav>

                <!-- Dynamic content below the navbar -->
                <div class="container main-content">
                    {% block content %}
                    {% endblock %}
                </div>
            </div>
        </main>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const navItems = document.querySelectorAll('.navbar-nav .nav-item');
    
            // Set equal margins for each item dynamically
            navItems.forEach(item => {
                item.style.margin = '0 10px'; // Set fixed margin for spacing
            });
        });
    </script>
</body>
</html>
